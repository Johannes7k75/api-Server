<!DOCTYPE html>
<html lang="en" color-mode="dark">
  <head>
    <meta charset="UTF-8" />

            ></path>

            <path d="M 0 8 L 20 8 L 20 12 L 0 12"></path>
          </svg>
        </div>
        <input class="stockSize" placeholder="500" type="text" />

    </div>
    <div>
      <button id="submit">Submit</button>
    </div>
